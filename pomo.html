<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://kit.fontawesome.com/a076d05399.js">

	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="s4.css">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'>
	</script>
</head>

<body>
	<h1 style="color:green">
		Be a Victor , not Victim!
	</h1>
	<div class="main">
		<div class="timer-circle" id="timer">25:00
		</div>
		<div class="control-buttons">
			<button id="p">
				Pause
			</button>
			<button id="r"">
				Restart
			</button>
			<button id="ct">
				Choose Time
			</button>
		</div>
	</div>
	<footer>@Made By Vivek Kumar Verma</footer>
	<script src="script.js"></script>
</body>

</html>
